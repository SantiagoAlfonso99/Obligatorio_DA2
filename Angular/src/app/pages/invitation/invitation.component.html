<form (ngSubmit)="createInvitation()">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your name">
    </div>
  
    <div class="mt-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your email">
    </div>
  
    <div class="mt-4">
      <label for="deadLine" class="block text-sm font-medium text-gray-700">Deadline</label>
      <input type="date" id="deadLine" name="deadLine" [(ngModel)]="deadLine" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <div class="mt-4">
      <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
      <select id="role" name="role" [(ngModel)]="role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>
  
    <div class="mt-4">
      <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Create Invitation
      </button>
    </div>
  </form>

  <div *ngIf="invitations.length > 0; else loading">
    <h2>Invitations</h2>
    <ul>
      <li *ngFor="let invitation of invitations">
        <p>Name: {{ invitation.name }}</p>
        <p>Email: {{ invitation.email }}</p>
        <p>Deadline: {{ invitation.deadLine | date }}</p>
        <p>Status: {{ invitation.status }}</p>
        <button (click)="deleteInvitation(invitation.id)" class="btn btn-danger">Delete</button>
      </li>
    </ul>
  </div>
  
  <ng-template #loading>
    <p>Loading invitations...</p>
  </ng-template>
