<div class="wrap-login">
  <div class="container">
    <div class="login-image"></div> <!-- This div will display the image covering the entire left side -->
    <div class="login-content"> <!-- This div contains the login form on the right side -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> <!-- Changed to onLogin to use the updated method -->
        <mat-card class="login-box">
          <mat-card-header>
            <img mat-card-avatar [src]="logoUrl" alt="Logo">
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Enter your email" formControlName="email" required>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters
                long</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button class="cancel-button" routerLink="/home">Cancel</button>
            <button mat-raised-button class="login-button">Login</button>
          </mat-card-actions>


        </mat-card>
      </form>
      <!-- Status message display -->
      <div *ngIf="statusMessage" class="status-message">
        {{ statusMessage }}
      </div>
    </div>
  </div>
</div>
